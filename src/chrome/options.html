					<h3>Example:</h3>
					<div id="d_example">
						<textarea id="example" cols="40" rows="5" name="texto">Claudio II il Gotico, il cui nome completo era Marco Aurelio Flavio Valerio Claudio (latino: Marcus Aurelius Flavius Valerius Claudius), (Sirmia, 10 maggio 213 o 214 - Sirmium, luglio 270), è stato un imperatore romano dal settembre/ottobre del 268 alla sua morte, comunque per un periodo di un solo anno e nove mesi, periodo troppo breve per poter porre in atto riforme in campo militare, finanziario e sociale. Di stirpe illirica, fu il primo di un gruppo di imperatori che nel III secolo cercarono di risolvere i gravi problemi dell'impero. Gli ottimi rapporti che ebbe con il senato di Roma, che trovarono il fondamento principale nella gratitudine della Curia romana per l'eliminazione di Gallieno, si manifestarono anche dopo la morte di Claudio con l'elezione ad Augusto del fratello Quintillo. Portò a termine la guerra con i Goti, meritandosi il titolo di Gothicus Maximus.

	Altri storici (anche coevi) affermano che Gallieno morì in conseguenza di una brutta ferita riportata durante lo svolgersi dell'assedio.[47] Tra gli organizzatori c'era il suo prefetto del pretorio Aurelio Eracliano[23] e Marciano.[28][48] Alla notizia della sua morte (avvenuta nel settembre[7]/ottobre del 268), i suoi familiari furono assassinati. Morì così a cinquanta anni, dopo quindici di regno e fu divinizzato per volere del suo successore Claudio II, che nel frattempo era stato proclamato imperatore dalle truppe, decisione ratificata poco dopo dal Senato.</textarea>
